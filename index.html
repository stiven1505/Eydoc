<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bottom On-Off</title>

    <link rel="stylesheet" href="/public/css/estilo.css" > 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
</head>
<body>

    <div class="contenedorGeneral efectoEsmerilado posicionContenedor1">

        <div class="logo-fb">
            <i class="bi bi-facebook"></i>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

    </div>
    
    <div class="contenedorGeneral efectoEsmerilado posicionContenedor2">

        <div class="logo-wp">
            <i class="bi bi-whatsapp"></i>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input wp custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

    </div>

    <div class="contenedorGeneral efectoEsmerilado posicionContenedor3">

        <div class="logo-tw">
            <i class="bi bi-twitter"></i>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input ig custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
